    <script type="module">
        import { BrowserQRCodeReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

        const video = document.getElementById("video");
        const qrResult = document.getElementById("qrResult");
        const startScanBtn = document.getElementById("startScan");
        const stopScanBtn = document.getElementById("stopScan");
        const copyBtn = document.getElementById("copyText");

        let codeReader = new BrowserQRCodeReader();
        let stream = null;

        // å¯åŠ¨æ‘„åƒå¤´å¹¶æ‰«æ
        async function startScan() {
            try {
                startScanBtn.disabled = true;
                stopScanBtn.disabled = false;

                // å¯åŠ¨æ‘„åƒå¤´
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;

                // å¼€å§‹æ‰«ç 
                codeReader.decodeFromVideoElement(video, (result, err) => {
                    if (result) {
                        qrResult.value = result.text;  // è¯†åˆ«åˆ°äºŒç»´ç å†…å®¹
                        stopScan();  // å…³é—­æ‘„åƒå¤´
                    }
                });
            } catch (err) {
                alert("å¯åŠ¨æ‘„åƒå¤´å¤±è´¥: " + err.message);
                startScanBtn.disabled = false;
                stopScanBtn.disabled = true;
            }
        }

        // åœæ­¢æ‰«æå¹¶å…³é—­æ‘„åƒå¤´
        function stopScan() {
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop()); // å…³é—­æ‘„åƒå¤´
            }
            startScanBtn.disabled = false;
            stopScanBtn.disabled = true;
        }

        // å¤åˆ¶æ–‡æœ¬æ¡†å†…å®¹
        copyBtn.addEventListener("click", () => {
            qrResult.select();
            document.execCommand("copy");
            alert("å·²å¤åˆ¶äºŒç»´ç å†…å®¹");
        });

        // ç»‘å®šæŒ‰é’®äº‹ä»¶
        startScanBtn.addEventListener("click", startScan);

    </script>
