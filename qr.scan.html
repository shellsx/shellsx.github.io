<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描器</title>
    <!-- 引入 html5-qrcode 库 -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #reader {
            width: 100% !important; /* 确保宽度占满父容器 */
            max-width: 400px; /* 限制最大宽度，防止过宽 */
            height: 300px !important; /* 设置固定高度，避免塌陷 */
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>二维码扫描器</h2>

    <div class="container">
        <!-- ✅ 扫码区域 -->
        <div id="reader"></div>
        <!-- 控制按钮 -->
        <button class="btn" id="start-btn">启动摄像头</button>
        <button class="btn" id="stop-btn" style="display: none;">停止扫描</button>
        <!-- 显示二维码结果 -->
        <textarea id="result" placeholder="二维码内容会显示在这里...1" readonly></textarea>
    </div>

    <script>
        let scanner = null;

        function getQrBoxSize() {
            const minSize = Math.min(window.innerWidth, window.innerHeight);
            return Math.floor(minSize * 0.75); // 让 QR 扫描框占 75% 的最小边
        }

        function getBestCameraConfig() {
            return { facingMode: { exact: "environment" } };
        }

        document.getElementById("start-btn").addEventListener("click", function () {
            if (!scanner) {
                scanner = new Html5Qrcode("reader");
            }
            document.getElementById("start-btn").style.display = "none";
            document.getElementById("stop-btn").style.display = "inline-block";

            scanner.start(
                getBestCameraConfig(), // ✅ 确保后置摄像头可用
                {
                    fps: 10,     
                    qrbox: getQrBoxSize() // ✅ 动态调整 QR 识别区域
                },
                (decodedText) => {
                    console.log("二维码内容:", decodedText);
                    document.getElementById("result").value = decodedText;
                    stopScan(); // 识别成功后自动停止
                },
                (errorMessage) => {
                    console.warn("未检测到二维码", errorMessage);
                }
            ).catch(err => {
                alert("无法访问摄像头: " + err);
                document.getElementById("start-btn").style.display = "inline-block";
                document.getElementById("stop-btn").style.display = "none";
            });
        });

        document.getElementById("stop-btn").addEventListener("click", function () {
            stopScan();
        });

        function stopScan() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById("start-btn").style.display = "inline-block";
                    document.getElementById("stop-btn").style.display = "none";
                    console.log("摄像头已关闭");
                }).catch(err => {
                    console.error("关闭摄像头失败:", err);
                });
            }
        }
    </script>

</body>
</html>
