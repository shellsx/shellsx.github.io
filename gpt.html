<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            flex: 1;
            max-width: 100%;
            margin: 0;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
            padding: 22px; /* 上下左右留白22px */
            box-sizing: border-box; /* 确保padding不影响整体宽度 */
        }
        .chat-window {
            flex: 1;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px; /* 内部聊天窗口的留白 */
            box-sizing: border-box;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: calc(100% - 104px); /* 52px left + 52px right */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message.user {
            background: #cce5ff;
            margin-left: 52px; /* 左边留白52px */
            margin-right: auto;
            text-align: right;
        }
        .message.bot {
            background: #f0f0f0;
            margin-right: 52px; /* 右边留白52px */
            margin-left: auto;
            text-align: left;
        }
        .input-area {
            display: flex;
            padding: 10px;
            align-items: flex-start;
        }
        .input-area select, 
        .input-area input[type="password"] {
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            width: 80px; /* 固定按钮宽度，防止换行 */
        }
        .input-area button:hover {
            background: #0056b3;
        }
        textarea {
            width: 100%;
            max-height: 200px; /* 限制最大高度，约等于10行 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* 禁止手动调整大小 */
            overflow: hidden; /* 隐藏滚动条 */
        }
        pre {
            background: #f8f9fa;
            padding: 5px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <select id="gpt-version">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-0613">GPT-4 (0613版本)</option>
                <option value="gpt-4-32k">GPT-4 (32k版本)</option>
                <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo (16k版本)</option>
            </select>
            <input type="password" id="api-key" placeholder="输入你的 API 密码" style="flex: 1;">
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="输入消息..." rows="1"></textarea>
            <button id="send-button">发送</button>
            <button id="clear-button">清空</button>
        </div>
    </div>

    <script>
        let conversationHistory = []; // 用于存储对话历史

        $(document).ready(function() {
            $('#send-button').click(function() {
                sendMessage();
            });

            $('#user-input').keypress(function(event) {
                if (event.which === 13 && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            $('#clear-button').click(function() {
                $('#chat-window').empty();
                conversationHistory = []; // 清空对话历史
            });

            $('#user-input').on('input', function() {
                this.style.height = 'auto'; // 重置高度
                this.style.height = Math.min(this.scrollHeight, 200) + 'px'; // 设置高度，最大200px
            });

            async function sendMessage() {
                const message = $('#user-input').val();
                const apiKey = $('#api-key').val();
                const gptVersion = $('#gpt-version').val();

                if (!apiKey) {
                    $('#chat-window').append('<div class="message bot">错误：API 密码不能为空。</div>');
                    scrollToBottom();
                    return;
                }

                if (message) {
                    $('#chat-window').append(`<div class="message user">${escapeHtml(message)}</div>`);
                    $('#user-input').val(''); // 清空输入框
                    $('#user-input').css('height', '40px'); // 重置高度
                    scrollToBottom();

                    // 存储用户消息到历史记录
                    conversationHistory.push({ role: 'user', content: message });

                    // 接入 ChatGPT API
                    try {
                        const response = await fetch('https://api.openai.com/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`
                            },
                            body: JSON.stringify({
                                model: gptVersion,
                                messages: conversationHistory, // 直接传递历史消息
                                temperature: 0.7,
                            })
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            $('#chat-window').append(`<div class="message bot">错误：${errorData.error.message}</div>`);
                        } else {
                            const data = await response.json();
                            const botMessage = formatResponse(data.choices[0].message.content);
                            $('#chat-window').append(`<div class="message bot">${botMessage}</div>`);
                            
                            // 存储机器人消息到历史记录
                            conversationHistory.push({ role: 'assistant', content: data.choices[0].message.content });
                        }
                        scrollToBottom();
                    } catch (error) {
                        $('#chat-window').append(`<div class="message bot">错误：${error.message}</div>`);
                        scrollToBottom();
                    }
                }
            }

            function scrollToBottom() {
                const chatWindow = $('#chat-window');
                chatWindow.scrollTop(chatWindow[0].scrollHeight);
            }

            function formatResponse(content) {
                return escapeHtml(content)
                    .replace(/```([\s\S]*?)```/g, '<pre>\$1</pre>') 
                    .replace(/\n/g, '<br>');
            }

            function escapeHtml(html) {
                return html.replace(/&/g, "&amp;")
                           .replace(/</g, "&lt;")
                           .replace(/>/g, "&gt;")
                           .replace(/"/g, "&quot;")
                           .replace(/'/g, "&#039;");
            }
        });
    </script>
</body>
</html>
